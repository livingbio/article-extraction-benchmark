/596029" onclick="window.open(encodeURI(decodeURI(this.href)),&#39;sharewindow&#39;,&#39;width=550, height=450, personalbar=0, toolbar=0, scrollbars=1, resizable=!&#39;); return false;" title="Share on Facebook"><div class="sns-btn-unit__list__item__icon"><i class="fa fa-facebook"></i></div><div class="sns-btn-unit__list__item__title">Facebook</div><div class="sns-btn-unit__list__item__action">SHARE</div></a></div><div class="sns-btn-unit__list__item sns-btn-unit__list__item--line"><a class="sns-btn-unit__list__item__hit" href="http://line.me/R/msg/text/?%E5%86%8D%E6%B5%81%E8%A1%8C%EF%BC%81%E9%80%8F%E6%98%8E%E3%81%AA%E7%94%BB%E9%9D%A2%E3%82%92%E6%89%8B%E3%81%AB%E6%8C%81%E3%81%A3%E3%81%9F%E5%8A%A0%E5%B7%A5%E3%80%8C%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%9E%E3%82%A4%E3%83%8F%E3%83%B3%E3%83%89%E3%80%8D%E3%81%AE%E4%BD%9C%E3%82%8A%E6%96%B9%20%2d%20isuta%0D%0Ahttps://isuta.jp/category/iphone/2018/07/596029" title="Lineで送る"><div class="sns-btn-unit__list__item__icon"><i class="im-line-sns-add"></i></div><div class="sns-btn-unit__list__item__title">Line</div><div class="sns-btn-unit__list__item__action">送る</div></a></div><div class="sns-btn-unit__list__item sns-btn-unit__list__item--hatena"><a class="sns-btn-unit__list__item__hit" href="http://b.hatena.ne.jp/add?url=https://isuta.jp/category/iphone/2018/07/596029" onclick="window.open(this.href, &#39;hatenawindow&#39;, &#39;width=730, height=550, menubar=no, toolbar=no, scrollbars=yes&#39;); return false;" title="はてなブックマークにブックマークする"><div class="sns-btn-unit__list__item__icon"><i class="im-hatebu-sns-add"></i></div><div class="sns-btn-unit__list__item__title">Hatena</div><div class="sns-btn-unit__list__item__action">BOOKMARK</div></a></div></div></div></div><div class="tj-article__body"><div class="tj-cms-body tj-cms-body--cat" itemprop="articleBody"><!--アイキャッチを表示--><p><img alt="再流行！透明な画面を手に持った加工「インスタマイハンド」の作り方" class="aligncenter wp-post-image" src="https://isuta.jp/category/iphone/wp-content/tmp/vol/2018/07/media_271f3cbc11d8f2cb49f02d32750459df64d20ac7.jpg" width="600px" /></p><!--コンテンツを表示--><div class="tj-post-index-box"><div class="tj-post-index-box_subtitle">INDEX</div><ul><li><a href="#post-index-1">インスタマイハンドの作り方</a></li><li><a href="#post-index-2">インスタマイハンドの完成！</a></li></ul></div><p>2015年に大流行した「インスタマイハンド」。それがいま再流行しているのを知っていますか？</p><p>どうやって作るのか、その作り方をご紹介します！</p><h2 id="post-index-1">インスタマイハンドの作り方</h2><h3>スクショを撮る</h3><p><img class="size-full aligncenter wp-image-808725" height="623" src="https://isuta.jp/category/iphone/wp-content/tmp/vol/2018/07/media_7e408a5956856fd8d2cdd0cc3a40b3da3eae67d6.jpg" width="300" /></p><p>まずはベースとなるスマホ画面のスクショを撮影します。</p><p>これはホーム画面やインスタの画面など、なんでも大丈夫です。</p><h3>手の写真を撮り、PicsArtのアプリで開く</h3><p><img class="size-full aligncenter wp-image-808726" height="595" src="https://isuta.jp/category/iphone/wp-content/tmp/vol/2018/07/media_c24de0283cdeb221c7c822ac199f0dd81a6c40cd.jpg" width="300" /></p><p>合成する手の写真も撮り、PicsArtのアプリで開きましょう。</p><p><img class="size-full aligncenter wp-image-808729" height="595" src="https://isuta.jp/category/iphone/wp-content/tmp/vol/2018/07/media_64685f1f4d70db1b2c244bd88d9875083626e7a3.jpg" width="300" /></p><p>そうしたら、画面下にある[写真の追加]というメニューをタップし、先ほど撮ったスクショを重ねます。</p><h3>手にはまるように調整する</h3><p><img class="size-full aligncenter wp-image-808727" height="603" src="https://isuta.jp/category/iphone/wp-content/tmp/vol/2018/07/media_1141d7a6d58e6bc9afcd16f225d5640d01bb0877.jpg" width="300" /></p><p>そうしたらスクショ画像の大きさや向き、そして透過度などを、手にはまるように調整し、指とかぶる部分は消しゴムで丁寧に消していきます。</p><h2 id="post-index-2">インスタマイハンドの完成！</h2><p><img class="size-full aligncenter wp-image-808728" height="500" src="https://isuta.jp/category/iphone/wp-content/tmp/vol/2018/07/media_271f3cbc11d8f2cb49f02d32750459df64d20ac7.jpg" width="500" /></p><p>良い感じに調整したら完成です！</p><p>まるで透明のスマホを手に持っているかのように見えますね♩</p><!--関連記事を表示--><div class="tj-relation-url__title">YOU MIGHT ALSO LIKE...</div><section class="tj-relation-url__list__item"><a class="tj-relation-url__list__item__hit" href="https://isuta.jp/category/iphone/2017/06/546265" target="_blank"><div class="tj-relation-url__list__item__inner"><div class="tj-relation-url__list__item__thumb"><div class="tj-relation-url__list__item__thumb__img lazyload" data-bg="https://isuta.jp/category/iphone/wp-content/tmp/vol/2017/06/instagram_eye2-256x256.jpg"><img height="5px" src="/assets/spacer-ratio-6-5-6fb6d2683ff058782316b08a8551809d2b0532b1522be61d0972493a94a0ad57.png" width="6px" /></div></div><div class="tj-relation-url__list__item__content"><div class="tj-relation-url__list__item__content__title">SNSで流行りの「#インスタ風加工」をキャッチ！簡単にできる加工のHow Toを紹介♡</div></div></div></a></section><section class="tj-relation-url__list__item"><a class="tj-relation-url__list__item__hit" href="https://isuta.jp/category/iphone/2016/07/496323" target="_blank"><div class="tj-relation-url__list__item__inner"><div class="tj-relation-url__list__item__thumb"><div class="tj-relation-url__list__item__thumb__img lazyload" data-bg="https://isuta.jp/category/iphone/wp-content/tmp/vol/2016/07/6d25d38cc1950754bc1d2c3ce31a3aa01-256x256.jpg"><img height="5px" src="/assets/spacer-ratio-6-5-6fb6d2683ff058782316b08a8551809d2b0532b1522be61d0972493a94a0ad57.png" width="6px" /></div></div><div class="tj-relation-url__list__item__content"><div class="tj-relation-url__list__item__content__title">体に鱗が浮き出てるような写真が不思議！いま海外で流行りの加工「#sereia」ってどうやるの？</div></div></div></a></section><section class="tj-relation-url__list__item"><a class="tj-relation-url__list__item__hit" href="https://isuta.jp/category/iphone/2015/04/421508" target="_blank"><div class="tj-relation-url__list__item__inner"><div class="tj-relation-url__list__item__thumb"><div class="tj-relation-url__list__item__thumb__img lazyload" data-bg="https://isuta.jp/category/iphone/wp-content/tmp/vol/2015/04/11176616_1580089265594692_1070441911_n2-256x256.jpg"><img height="5px" src="/assets/spacer-ratio-6-5-6fb6d2683ff058782316b08a8551809d2b0532b1522be61d0972493a94a0ad57.png" width="6px" /></div></div><div class="tj-relation-url__l
